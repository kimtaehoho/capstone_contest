<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='buycoffee.css') }}">
    <title>구매 확인</title>
</head>
<body>

    <!-- 상단 네비게이션 바 -->
    <nav class="navigation">
        <!-- 왼쪽 상단 ECOFFEE 텍스트 -->
        <div>ECOFFEE</div>
        
        <!-- 홈 버튼, 마이페이지 버튼, 로그아웃 버튼을 묶는 컨테이너 -->
        <div class="nav-buttons">
            <form action="/index" method="get" style="display: inline;">
                <button type="submit" class="nav-btn">홈</button>
            </form>
            <form action="/mypage" method="get" style="display: inline;">
                <button type="submit" class="nav-btn">마이페이지</button>
            </form>
            <form action="/logout" method="get" style="display: inline;">
                <button type="submit" class="nav-btn">로그아웃</button>
            </form>
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <div class="wrapper">
        <div class="contents">
            {% if "부족" in message %}
                <h1>구매 실패</h1>
            {% else %}
                <h1>구매 완료</h1>
            {% endif %}
            <p>{{ message }}</p>
            <p>현재 포인트: {{ current_points }} 포인트</p>
            <a href="{{ url_for('point_store') }}" class="nav-btn">쇼핑 더하기</a>
        </div>
    </div>

</body>
</html>
